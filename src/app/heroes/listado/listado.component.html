<p>Listado de Héroes</p>

<ul>
    <!-- <li>{{heroes[0]}}</li>
    <li>{{heroes[1]}}</li>   
    <li>{{heroes[2]}}</li>   
    <li>{{heroes[3]}}</li>   -->
    <li *ngFor="let heroe of heroes; let i = index">  <!-- *ngFor es practicamente realizar un bucle usando "for" -->
        {{i + 1}} - {{heroe}}
    </li>
    
    <button (click)="borrarHeroe()">Borrar Héroe</button>
    
    <div *ngIf="heroeBorrado; else noBorrado">
        <h3>Héroe borrado: <small>{{heroeBorrado}}</small></h3>        
    </div>
    
    <!-- <div *ngIf="!heroeBorrado">
        <h3>No hay heroes borrados</h3>        
    </div> -->

    <ng-template #noBorrado>
        <h3>No hay heroes borrados</h3>        
    </ng-template>

</ul>
